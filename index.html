<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Lord</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    /* SCROLL AREA */
    .scroll-box {
        width: 65%;
        height: 100%;
        overflow: hidden;
        padding-right: 10px;
    }

    .scroll-text {
        font-size: 1.4em;
        line-height: 1.5em;
        animation: scrollUp 30s linear infinite;
        white-space: pre-wrap;
    }

    @keyframes scrollUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
    }

    /* SIDE IMAGE */
    .side-img {
        width: 30%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        filter: blur(3px);
        opacity: 0.85;
    }
</style>

</head>
<body>

<!-- ðŸ”Š MUSIC -->
<audio src="Lord.mp3" autoplay loop></audio>

<div class="container">

    <!-- TEXT SCROLLER -->
    <div class="scroll-box">
        <div class="scroll-text">
You are chosen.
You are protected.
You are guided.

Walk with confidence,
for the Lord walks ahead of you.
Trust His timing,
trust His plan,
and trust His love.

âœ¨ You are never alone. âœ¨
        </div>
    </div>

    <!-- ðŸ“¸ SIDE IMAGE -->
    <img src="Keke.jpg" class="side-img" alt="Side Image">

</div>

</body>
</html>
