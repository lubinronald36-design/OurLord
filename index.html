<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Our Lord</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    /* SCROLL TEXT AREA */
    .scroll-box {
        width: 65%;
        height: 100%;
        overflow: hidden;
        padding-right: 10px;
    }

    .scroll-text {
        font-size: 1.4em;
        line-height: 1.5em;
        animation: scrollUp 30s linear infinite;
        white-space: pre-wrap;
        transform: translateY(0);
    }

    @keyframes scrollUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
    }

    /* SIDE IMAGE */
    .side-img {
        width: 30%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        filter: blur(4px);
        opacity: 0.8;
    }
</style>
</head>

<body>

<!-- MUSIC -->
<audio src="Lord.mp3" autoplay loop></audio>

<div class="container">

    <!-- LEFT: SCROLLING TEXT -->
    <div class="scroll-box">
        <div class="scroll-text">
YOUR TEXT GOES HERE
(Replace this with your prayer or message)
        </div>
    </div>

    <!-- RIGHT: IMAGE -->
    <img src="Keke.jpg" class="side-img">
</div>

</body>
</html>
